<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Online Shop</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Online Shop</h1>
    <div id="cart">
        <span id="itemCount">0</span>
        <button id="cartBtn">Cart</button>
    </div>
</header>

<div id="products">
    <div class="product" id="product1">
        <img src="banner copy.jpg" alt="Product 1">
        <h3>Product 1</h3>
        <p>$10</p>
        <button class="addBtn" data-price="10">Add to Cart</button>
    </div>
    <div class="product" id="product2">
        <img src="banner copy.jpg" alt="Product 2">
        <h3>Product 2</h3>
        <p>$20</p>
        <button class="addBtn" data-price="20">Add to Cart</button>
    </div>
</div>

<div id="cartModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Cart</h2>
        <ul id="cartItems">
        </ul>
        <p>Total: $<span id="total">0</span></p>
        <button id="checkoutBtn">Checkout</button>
    </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {
    const cartBtn = document.getElementById("cartBtn");
    const cartModal = document.getElementById("cartModal");
    const closeBtn = document.getElementsByClassName("close")[0];
    const addBtns = document.getElementsByClassName("addBtn");
    const checkoutBtn = document.getElementById("checkoutBtn");
    const cartItems = document.getElementById("cartItems");
    const totalDisplay = document.getElementById("total");
    let cart = [];

    // Open cart modal
    cartBtn.onclick = function() {
        cartModal.style.display = "block";
        displayCart();
    }

    // Close cart modal
    closeBtn.onclick = function() {
        cartModal.style.display = "none";
    }

    // Close modal when clicked outside of it
    window.onclick = function(event) {
        if (event.target == cartModal) {
            cartModal.style.display = "none";
        }
    }

    // Add product to cart
    for (let i = 0; i < addBtns.length; i++) {
        addBtns[i].onclick = function() {
            const price = parseFloat(this.getAttribute("data-price"));
            cart.push(price);
            displayCart();
        }
    }

    // Display cart items
    function displayCart() {
        cartItems.innerHTML = "";
        let total = 0;
        for (let i = 0; i < cart.length; i++) {
            const li = document.createElement("li");
            li.textContent = "Item " + (i+1) + ": $" + cart[i];
            cartItems.appendChild(li);
            total += cart[i];
        }
        totalDisplay.textContent = total.toFixed(2);
        document.getElementById("itemCount").textContent = cart.length;
    }

    // Checkout
// Checkout
checkoutBtn.onclick = function() {
    console.log("Checkout button clicked");
    const orderDetails = [];
    for (let i = 0; i < cart.length; i++) {
        orderDetails.push("Item " + (i+1) + ": $" + cart[i]);
    }
    orderDetails.push("Total: $" + totalDisplay.textContent);
    const textToCopy = orderDetails.join("\n");
    
    navigator.clipboard.writeText(textToCopy)
        .then(() => {
            alert("Order details copied to clipboard. Click the button to order on WhatsApp.");
            const whatsappBtn = document.createElement("button");
            whatsappBtn.textContent = "Click to order on WhatsApp";
            whatsappBtn.onclick = function() {
                const whatsappLink = "https://wa.me/27794653503/?text=" + encodeURIComponent(textToCopy);
                window.open(whatsappLink, '_blank'); // Open in a new tab/window
            };
            document.body.appendChild(whatsappBtn);
        })
        .catch(err => {
            console.error('Failed to copy: ', err);
        });
}

});

</script>
</body>
</html>
